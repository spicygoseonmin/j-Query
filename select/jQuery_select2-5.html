<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탐색 선택자</title>
    <script src="jquery-1.10.2.min.js"></script>
  </head>
  <body>
    <script>
      $(function () {
        const arr1 = [
          {
            area: "서울",
            name: "무대리",
          },
          {
            area: "부산",
            name: "홍과장",
          },
          {
            area: "대전",
            name: "박사장",
          },
          {
            area: "서울",
            name: "빅마마",
          },
        ];
        // $.map()메서드는 배열 또는 객체를 변형하여 새로운 배열 또는
        // 객체를 생성하는데 활용
        // 결과를 새로운 배열로 반환하는 기능
        const arr2 = $.map(arr1, function (a, b) {
          // console.log(a.area);
          // console.log(a.name);
          if (a.area == "서울") {
            return a;
          }
        });

        // console.log(arr2);
        const arr3 = $.grep(arr1, function (a, b) {
          if(a.area == "서울"){
            return true
          }else{
            return false
          }
        });
        console.log(arr3);
      });
    </script>
  </body>
</html>
