<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자</title>
    <script src="jquery-1.10.2.min.js"></script>
  </head>
  <body>
    <h1>제이쿼리</h1>
    <h2>선택자</h2>
    <h3 id="tit3">직접 선택자</h3>
    <h3 class="tit3">인접 선택자</h3>
    <script>
      $(function () {
        $("h1 , #tit3").css({ color: "red", "background-color": "#0ff" });
      });
      $("h3.tit3").css({
        "border": "2px dashed #0ff",
      });
    </script>
  </body>
</html>
