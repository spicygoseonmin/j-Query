<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탐색 선택자</title>
    <script src="jquery-1.10.2.min.js"></script>
  </head>
  <body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
      <li>내용4</li>
    </ul>
    <script>
      $(function () {
        // 변수에 스타일을 적용
        const style_1 = {
          // "background-color": "#f0f",
          border: "2px solid #f00",
          color: "#f0f",
        };
        const style_2 = {
          "background-color": "#ff0",
          border: "2px dashed #f00",
          "font-size": "20px",
        };
      //  $("#menu li:first").css(style_1)
      //  $("#menu li:last").css(style_2)
      // 짝수
      // $("#menu li:even").css(style_1)
      // 홀수
      // $("#menu li:odd").css(style_2)
      // 인덱스 번호로 선택
      // $("#menu li").eq(1).css(style_1)
      // $("#menu li").eq(3).css(style_2)
      // 인덱스 번호보다 작은 인덱스 참조하여 요소 불러오기
      $("#menu li:lt(2)").css(style_1)
      $("#menu li:gt(2)").css(style_2)
      });
    </script>
  </body>
</html>
