<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탐색 선택자</title>
    <script src="jquery-1.10.2.min.js"></script>
  </head>
  <body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
      <li>내용1-1</li>
      <li>내용1-2</li>
      <li>내용1-3</li>
      <li>내용1-4</li>
    </ul>
    <ul id="menu2">
      <li>내용2-1</li>
      <li>내용2-2</li>
     
    </ul>
    <script>
      $(function () {
        // 변수에 스타일을 적용
        const style_1 = {
          // "background-color": "#f0f",
          border: "2px solid #f00",
          color: "#f0f",
        };
        const style_2 = {
          "background-color": "#ff0",
          border: "2px dashed #f00",
          "font-size": "20px",
        };
        // 인텍스를 1-3까지 선택 , slice()마직막 인텍스는 포함하지 않는다.
       $("#menu1 li").slice(1,3).css(style_1)
       $("li:only-child").css(style_2)
      });
    </script>
  </body>
</html>
