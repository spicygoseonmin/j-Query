<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-1.10.2.min.js"></script>
  </head>
  <body>
    <h1><strong>이미지 속성 조작</strong></h1>
    <section id="sec_1">
      <h2>이미지 속성 변경</h2>
      <p>
        <img id="myImage" src="images/math_img_1.jpg" alt="바위" border="2" />
      </p>
      <button id="changeImage">이미지 변경</button>
      <button id="toggleBorder">테두리 토글</button>
    </section>
    <script>
      $(function () {
        let imgState = false; // 초기 상태는 false
        $("#changeImage").click(function () {
          const img = $("#myImage");
          //   const imgSrc = img.attr("src");
          // img.attr({
          //     src: imgSrc.replace("1.jpg" , "2.jpg"),
          //     alt : "가위",
          //     width : 400
          // })
          if (imgState) {
            img.attr({
              src: "images/math_img_1.jpg",
              alt: "바위",
              width: 200,
            });
          } else {
            img.attr({
              src: "images/math_img_2.jpg",
              alt: "가위",
              width: 400,
            });
          }
          //   상태 토글
          //   // 첫 번째 클릭 시
          //   imgState = !imgState; // imgState는 true로 변경됩니다.

          // 두 번째 클릭 시
          imgState = !imgState; // imgState는 다시 false로 변경됩니다.
        });
      });
    </script>
  </body>
</html>
