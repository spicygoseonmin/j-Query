<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자</title>
    <script src="jquery-1.10.2.min.js"></script>
    <style>
      a {
        color: #333;
      }
    </style>
  </head>
  <body>
  	<div id="outer_wrap">
      <h1>콘텐츠 탐색 선택자</h1>
      <section id="inner_1">
        <h2>find( ), filter( )</h2>
        <p class="txt1">내용1</p>
        <p class="txt2">내용2</p>
      </section>
      
      <section id="inner_2">
        <h2>filter(function)</h2>
        <p>index 0</p>
        <p>index 1</p>
        <p>index 2</p>
        <p>index 3</p>
      </section>
    </div>
    <script>
      $(function () {
        // .find() - 특정요소의 자식 요소를 찾습니다.
     $("#inner_1").find(".txt1").css({"background-color":"#ff0"})
    //  .filter() - 특정 요소들 중에서 조건에 맞는 요소를 필터링합니다.
    // 이미 선택된 요소들 중에서 추가적인 조건으로 요소를 걸러낼때 사용
     $("#inner_1 p").filter(".txt2").css({"background-color":"#f0f"})
     $("#inner_2 p").filter(function(index,obj){
      console.log(index);
      return index % 2 == 1
      
     }).css({"background-color":"#f0f"})
      });
    </script>
  </body>
</html>
