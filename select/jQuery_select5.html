<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자</title>
    <script src="jquery-1.10.2.min.js"></script>
  </head>
  <body>
    <div id="wrap">
      <h1>인접 관계 선택자</h1>
      <p>내용1</p>
      <section>
        <h1>자식 요소 선택자</h1>
        <p>내용2</p>
      </section>
    </div>
    <script>
      $(function () {
        $("#wrap > h1").css("color", "red");
        $("#wrap > section").children().css({
          "background-color": "yellow",
          border: "2px solid #f00",
        });
      });
    </script>
  </body>
</html>
