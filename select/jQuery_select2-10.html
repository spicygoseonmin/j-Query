<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자</title>
    <script src="jquery-1.10.2.min.js"></script>
    <style>
      a {
        color: #333;
      }
    </style>
  </head>
  <body>
  	<div id="outer_wrap">
      <h1>콘텐츠 탐색 선택자</h1>
      <section id="inner_1">
        <h1>contains( ), contents( ), has( )</h1>
        <p><span>내용1</span></p>
        <p><strong>내용2</strong></p>
        <p><span>내용3</span></p>
      </section>
      <section id="inner_2">
        <h1>not( ), end( )</h1>
        <p>내용4</p>
        <p>내용5</p>
        <p>내용6</p>
      </section>
    </div>
    <script>
      $(function () {
       $("#inner_1 p:contains(내용1)").css({ "background-color": "#ff0"})
       $("#inner_1 p:has(strong)").css({ "background-color": "#f0f"})
      //  .contents() 선택한 요소의 자식노드를 선택
        $("#outer_wrap").contents().css({ "border": "1px dashed #00f" })
        $("#inner_2 p").not(":first").css({ "background-color": "#0f0" });
        // end() 이전에 선택한 요소들의 상태를 되돌립니다.
        // 기본 선택자인 $("#inner_2 p") 상태로 돌아감
        $("#inner_2 p").eq(2).end().css({ "color": "#f00" });
      });
    </script>
  </body>
</html>
