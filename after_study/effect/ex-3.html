<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: #e74c3c;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <button id="queue-animation">Queue Animation</button>
    <script>
      $(document).ready(function () {
        //queue() 여러 애니메이션과 작업을 순서대로 성정할수 있음
        $("#queue-animation").click(function () {
          $(".box")
            .animate(
              {
                left: "100px",
              },
              1000
            )
            .queue(function (next) {
              $(this).css("background-color", "skyblue");
              next();
            })
            .animate({ left: "0px" }, 1000)
            .queue(function (next) {
              $(this).css("background-color", "pink");
              next();
            });
        });
        // 커스텀 애니메이션 함수 정의
        //$.fn.customFade 제이쿼리의 플러그인 방식
        // $.fn.customFade = function (speed, callback) {
        //   return this.animate({opacity: 0}, speed, function(){
        //     $(this).css("display", "none")
        //     if(callback) callback();
        //   });
        // };
        // $()
      });
    </script>
  </body>
</html>
