<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메뉴와 서브메뉴 예제</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .menu {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }
    .menu > li {
      position: relative;
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #ccc;
      margin-right: 5px;
    }
    .submenu {
      display: none;
      list-style: none;
      padding: 0;
      margin: 10px 0 0 0;
      position: absolute;
      top: 40px;
      left: 0;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
    }
    .submenu > li {
      padding: 10px;
      cursor: pointer;
    }
    .submenu > li:hover {
      background-color: #f0f0f0;
    }
    .active .submenu {
      display: block;
    }
  </style>
</head>
<body>

<ul class="menu">
  <li class="menu-item">메뉴 1
    <ul class="submenu">
      <li>서브메뉴 1-1</li>
      <li>서브메뉴 1-2</li>
      <li>서브메뉴 1-3</li>
    </ul>
  </li>
  <li class="menu-item">메뉴 2
    <ul class="submenu">
      <li>서브메뉴 2-1</li>
      <li>서브메뉴 2-2</li>
      <li>서브메뉴 2-3</li>
    </ul>
  </li>
  <li class="menu-item">메뉴 3
    <ul class="submenu">
      <li>서브메뉴 3-1</li>
      <li>서브메뉴 3-2</li>
      <li>서브메뉴 3-3</li>
    </ul>
  </li>
  <li class="menu-item">메뉴 4
    <ul class="submenu">
      <li>서브메뉴 4-1</li>
      <li>서브메뉴 4-2</li>
      <li>서브메뉴 4-3</li>
    </ul>
  </li>
  <li class="menu-item">메뉴 5
    <ul class="submenu">
      <li>서브메뉴 5-1</li>
      <li>서브메뉴 5-2</li>
      <li>서브메뉴 5-3</li>
    </ul>
  </li>
</ul>

<script>
 
  const menuItems = document.querySelectorAll(".menu-item");

  menuItems.forEach(function(item) {
    item.addEventListener("click", function() {
      // 토글 기능을 추가
      // contains()는 JavaScript의 classList 객체에 있는 메서드로, 
      // 특정 요소가 특정 클래스를 가지고 있는지 확인하는 데 사용됩니다. 
      // 이 메서드는 요소의 클래스 리스트를 검사하고,
      //  지정된 클래스가 있는 경우 true, 그렇지 않은 경우 false를 반환
      if (this.classList.contains("active")) {
        this.classList.remove("active");
      } else {
        // 모든 메뉴 아이템에서 active 클래스 제거
        menuItems.forEach(function(i){
          console.log(i);
          i.classList.remove("active")
        });
        
        // 클릭된 메뉴에만 active 클래스 추가
        this.classList.add("active");
      }
    });
  });


</script>

</body>
</html>
