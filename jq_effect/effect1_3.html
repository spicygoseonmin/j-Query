<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>effect</title>
    <script src="jquery-1.10.2.min.js"></script>
    <style>
      p {
        width: 110px;
        text-align: center;
      }
      .txt1 {
        background-color: aqua;
      }
      .txt2 {
        background-color: pink;
      }
      .txt3 {
        background-color: orange;
      }
      .txt4 {
        background-color: green;
      }
      .txt5 {
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <p class="txt1">효과1</p>
    <p class="txt2">
      효과2<br />
      delay(3000)
    </p>

    <p><button class="btn1">50px 전진</button></p>
    <p class="txt3">효과3</p>
    <p class="txt4">효과4<br />stop( )</p>

    <script>
      $(function () {
        $(".txt1").animate(
          {
            marginLeft: "300px",
          },
          1000
        );
        $(".txt2").delay(3000).animate(
          {
            marginLeft: "300px",
          },
          1000
        );
        $(".btn1").on("click", function () {
          $(".txt3").animate(
            {
              marginLeft: "+=50px",
            },
            800
          );
          $(".txt4").animate(
            {
              marginLeft: "+=50px",
            },
            800
          );
          $(".txt4").stop();
        });
      });
    </script>
  </body>
</html>
