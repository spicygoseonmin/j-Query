<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        position: absolute;
        top: 0;
        width: 100px;
        height: 100px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      $(function () {
        // box의 높이값 초기화
        let top = 0;
        // mousewheel 이벤트 또는 DOMMOuseWheel이벤트가 발생할때마다 호출
        $(window).on("mousewheel DOMMOuseWheel", function (e) {
          // alert("wheel")
          //  마우스 휠의 회전 방향을 감지합니다.
          //  wheelDelta 값은 마우스 휠을 위로 스크롤하면 양수,
          // 아래로 스크롤하면 음수입니다.
          let dt = e.originalEvent.wheelDelta;
          console.log(dt);

          if (dt < 0) {
            // console.log(top);

            top += 30;
          } else {
            top -= 30;
          }
          //   박스가 top: 0; 보다 작아지지 않도록 설정
          if (top < 0) {
            top = 0;
          }

          $(".box").css("top", top + "px");
        });
      });
    </script>
  </body>
</html>
