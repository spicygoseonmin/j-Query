<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트</title>
    <script src="jquery-1.10.2.min.js"></script>
    <style>
     
    </style>
  </head>
  <body>
    <div id="wrap">
      <p><button class="btn_1">버튼1</button></p>
      <p><button class="btn_2">버튼2</button></p>
    </div>
    <script>
      $(function () {
        $(".btn_1").addClass("on")
        $(".btn_1.on").on("mouseover" ,function(){
          alert("안녕")
        })
        
        $(document).on("mouseover" , ".btn_2.on" ,function(){
          alert("환영합니다!!")
        })
        $(".btn_2").addClass("on")
      });
    </script>
  </body>
</html>
