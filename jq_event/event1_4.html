<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트</title>
    <script src="jquery-1.10.2.min.js"></script>
    <style>
      #box_1 {
        background-color: aqua;
      }
      #box_2 {
        background-color: rgb(255, 0, 221);
      }
    </style>
  </head>
  <body>
    <h1>mouseout</h1>
    <div id="box_1">
      <p><a href="#">내용1</a></p>
      <p><a href="#">내용2</a></p>
      <p><a href="#">내용3</a></p>
    </div>

    <h1>mouseleave</h1>
    <div id="box_2">
      <p><a href="#">내용4</a></p>
      <p><a href="#">내용5</a></p>
      <p><a href="#">내용6</a></p>
    </div>
    <script>
      // mouseout 자식요소를 이동할때도 발생하고 ,이벤트가 버블링
      $("#box_1").on("mouseout", function () {
        $("#box_1").css({ "background-color": "yellow" });
      });
      // mouseleave 요소를 완전히 벗어날 때만 이베트가 발생, 이벤트가 버블링 되지 않습니다.
      $("#box_2").on("mouseleave", function () {
        $("#box_2").css({ "background-color": "blue" });
      });
    </script>
  </body>
</html>
